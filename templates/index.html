<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXUiPVs9N9Hk7mrZB1sG9SJkRqiOlN4ozpsFqP/Tm4s1IMnRTQ5yJ5erAcjx7W0WJUnq4Jzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="animation"></div>
    </div>
    <div class="github-icon">
        <a href="https://github.com/KashikRJ/TEAMCelestia_MIT_FashionMNIST" target="_blank">
            <img src="{{ url_for('static', filename='images/github-mark.png') }}" alt="GitHub">
        </a>
    </div>
    
    <div class="container">
        <h1>Upload an Image for Prediction</h1>
        <button class="toggle-theme" onclick="toggleTheme()"><i class="fas fa-adjust"></i>Toggle Dark Mode</button>
        <div class="upload-container">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file"><i class="fas fa-upload"></i> Choose an image file</label>
                <input type="file" id="file" name="file" accept="image/*" required onchange="displayImage(this)">
                <div id="image-preview" style="max-width: 300px; margin: 0 auto;"></div>
                <button type="button" onclick="submitForm()"><i class="fas fa-check-circle"></i> Predict</button>
            </form>
            <div class="result-container" id="result"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
